<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="../styles/home.css">
    <script src="../scripts/main.js"></script>
</head>

<header>
    <h1 id="exhange-rate">TEST</h1>
</header>

<body>
    <div class="converter-container">
        <div class="input-container">
            <p class="input-title">From</p>
            <input class='input-field' id="from-input" type="text" readonly>
        </div>
        <div class="input-container">
            <p class="input-title">To</p>
            <input class='input-field' id="to-input" type="text" readonly>
        </div>
        <div class="input-container">
            <p class="input-title">Amount</p>
            <input class='input-field' id="amount-input" type="text">
        </div>
        
        <p id="convert-result"></p>

        <button id="calculate-btn">Calculate</button>

        <div id="currency-buttons">

        </div>
    </div>
</body>

</html>
